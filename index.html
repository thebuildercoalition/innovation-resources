<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TBC Innovation Resources</title>
  <script src="lib/webviewer.min.js"></script>
  <style>
    html, body, #viewer {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    // Step 1: Capture token from URL and store in sessionStorage
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromUrl = urlParams.get('token');

    if (tokenFromUrl) {
      sessionStorage.setItem('secureToken', tokenFromUrl);

      // Clean the URL (remove token) without reloading
      const cleanUrl = window.location.origin + window.location.pathname;
      window.history.replaceState({}, document.title, cleanUrl);
    }

    // Step 2: Retrieve token from sessionStorage
    const storedToken = sessionStorage.getItem('secureToken');

    if (storedToken !== 'abc123') {
      document.body.innerHTML = '<h2>Access Denied</h2><p>This link is invalid or has expired.</p>';
      throw new Error('Invalid token');
    }

    // Step 3: Load PDF.js Express viewer
    WebViewer({
      path: 'lib',
      licenseKey: '1JMaJ7Xcduy5oUxKFFNM', // Replace with your license key
      initialDoc: 'my-document.pdf',        // Replace with your actual file
      isReadOnly: true
    }, document.getElementById('viewer')).then(instance => {
      const { UI } = instance;
      UI.disableElements([
        'header',
        'toolsHeader',
        'ribbons',
        'leftPanel',
        'rightPanel',
        'menuButton',
        'searchButton',
        'downloadButton',
        'printButton',
        'saveAsButton',
        'pageNavOverlay',
        'zoomOverlay'
      ]);
      UI.setHeaderItems(() => []); // Clear any header items
    });
  </script>
</body>
</html>
