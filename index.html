<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TBC Innovation Resources</title>
  <script src="lib/webviewer.min.js"></script>
  <style>
    html, body, #viewer {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const validTokens = ['abc123', 'xyz789']; // Replace or extend this list

    if (!validTokens.includes(token)) {
      document.body.innerHTML = '<h2>Access Denied</h2><p>Invalid or missing token.</p>';
      throw new Error('Unauthorized');
    }

    WebViewer({
      path: 'lib',
      licenseKey: '1JMaJ7Xcduy5oUxKFFNM', // Replace with your real key
      initialDoc: 'my-document.pdf',
      disabledElements: [
        'downloadButton',
        'printButton',
        'saveAsButton',
        'toolbarGroup-Annotate',
        'toolbarGroup-Edit',
        'toolbarGroup-Shapes',
        'toolbarGroup-Insert',
        'toolbarGroup-Forms',
        'toolbarGroup-FillAndSign',
        'toolsHeader',
        'searchButton',
        'menuButton'
      ],
      enableOfficeEditing: false,
      isReadOnly: true
    }, document.getElementById('viewer')).then(instance => {
      // Optional: further remove context menus or other UX tweaks here
    });
  </script>
</body>
</html>
